<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보수정</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/user-profile-edit.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-container">
            <h1 class="header-title">아무 말 대잔치</h1>
            <div class="header-profile">
                <div id="headerProfileImage" class="profile-image"></div>
                <div id="headerProfileDropdown" class="profile-dropdown" style="display: none;">
                    <a href="/user/profile/edit" class="dropdown-item">회원정보수정</a>
                    <a href="/user/password/edit" class="dropdown-item">비밀번호수정</a>
                    <button id="headerLogoutButton" class="dropdown-item">로그아웃</button>
                </div>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main-container">
        <h2 class="page-title">회원정보수정</h2>

        <form id="profileForm">
            <!-- 프로필 사진 -->
            <div class="form-section">
                <label class="form-label">프로필 사진*</label>
                <div class="profile-upload">
                    <input type="file" id="profileImageInput" accept="image/jpeg,image/jpg,image/png" style="display: none;">
                    <div class="profile-circle-large" id="profileCircle">
                        <span class="change-text">변경</span>
                        <div id="profilePreview" class="profile-preview"></div>
                    </div>
                </div>
            </div>

            <!-- 이메일 -->
            <div class="form-group">
                <label for="email" class="form-label">이메일</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-input"
                    readonly
                >
            </div>

            <!-- 닉네임 -->
            <div class="form-group">
                <label for="nickname" class="form-label">닉네임</label>
                <input
                    type="text"
                    id="nickname"
                    name="nickname"
                    class="form-input"
                    placeholder="닉네임을 입력하세요"
                    maxlength="10"
                >
                <p class="helper-text"></p>
            </div>

            <!-- 수정하기 버튼 -->
            <button type="submit" id="submitButton" class="submit-button">수정하기</button>
        </form>

        <!-- 회원 탈퇴 버튼 -->
        <button type="button" id="deleteButton" class="delete-button">회원 탈퇴</button>

        <!-- 수정완료 버튼 (토스트 메시지용) -->
        <button type="button" id="toastButton" class="toast-button" style="display: none;">수정완료</button>
    </main>

    <!-- 토스트 메시지 -->
    <div id="toast" class="toast" style="display: none;">수정 성공했습니다!</div>

    <script src="/js/user-profile-edit.js"></script>
</body>
</html>
