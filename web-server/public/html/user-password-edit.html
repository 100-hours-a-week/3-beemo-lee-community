<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호수정</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/user-password-edit.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-container">
            <h1 class="header-title">아무 말 대잔치</h1>
            <div class="header-profile">
                <div id="headerProfileImage" class="profile-image"></div>
                <div id="headerProfileDropdown" class="profile-dropdown" style="display: none;">
                    <a href="/user/profile/edit" class="dropdown-item">회원정보수정</a>
                    <a href="/user/password/edit" class="dropdown-item">비밀번호수정</a>
                    <button id="headerLogoutButton" class="dropdown-item">로그아웃</button>
                </div>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main-container">
        <h2 class="page-title">비밀번호수정</h2>

        <form id="passwordForm">
            <!-- 현재 비밀번호 -->
            <div class="form-group">
                <label for="currentPassword" class="form-label">현재 비밀번호*</label>
                <input
                    type="password"
                    id="currentPassword"
                    name="currentPassword"
                    class="form-input"
                    placeholder="현재 비밀번호를 입력하세요"
                    maxlength="20"
                >
                <p class="helper-text"></p>
            </div>

            <!-- 새 비밀번호 -->
            <div class="form-group">
                <label for="newPassword" class="form-label">새 비밀번호*</label>
                <input
                    type="password"
                    id="newPassword"
                    name="newPassword"
                    class="form-input"
                    placeholder="새 비밀번호를 입력하세요"
                    maxlength="20"
                >
                <p class="helper-text"></p>
            </div>

            <!-- 새 비밀번호 확인 -->
            <div class="form-group">
                <label for="newPasswordConfirm" class="form-label">새 비밀번호 확인*</label>
                <input
                    type="password"
                    id="newPasswordConfirm"
                    name="newPasswordConfirm"
                    class="form-input"
                    placeholder="새 비밀번호를 한번 더 입력하세요"
                    maxlength="20"
                >
                <p class="helper-text"></p>
            </div>

            <!-- 수정하기 버튼 -->
            <button type="submit" id="submitButton" class="submit-button" disabled>수정하기</button>
        </form>
    </main>

    <!-- 토스트 메시지 -->
    <div id="toast" class="toast" style="display: none;">비밀번호가 변경되었습니다!</div>

    <script src="/js/user-password-edit.js"></script>
</body>
</html>
