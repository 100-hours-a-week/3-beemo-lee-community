<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-container">
            <h1 class="header-title">아무 말 대잔치</h1>
            <div class="header-profile">
                <div id="profileImage" class="profile-image"></div>
                <div id="profileDropdown" class="profile-dropdown" style="display: none;">
                    <a href="/user/profile/edit" class="dropdown-item">회원정보수정</a>
                    <a href="/user/password/edit" class="dropdown-item">비밀번호수정</a>
                    <button id="logoutButton" class="dropdown-item">로그아웃</button>
                </div>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main-container">
        <div class="welcome-section">
            <h2 class="welcome-text">안녕하세요, 아무 말 대잔치 <span class="highlight">게시판</span> 입니다.</h2>
        </div>

        <button class="create-post-button" id="createPostButton">게시글 작성</button>

        <!-- 게시글 목록 -->
        <div class="posts-container" id="postsContainer">
            <!-- 게시글 카드가 여기에 동적으로 추가됩니다 -->
        </div>

        <!-- 로딩 인디케이터 -->
        <div class="loading" id="loading" style="display: none;">
            <p>로딩 중...</p>
        </div>
    </main>

    <script src="/js/home.js"></script>
</body>
</html>
