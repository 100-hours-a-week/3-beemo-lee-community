<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <div class="header">
        <button class="back-button" id="backButton">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <h1 class="header-title">아무 말 대잔치</h1>
    </div>

    <div class="container">
        <div class="signup-form">
            <h2 class="form-title">회원가입</h2>

            <form id="signupForm">
                <!-- 프로필 이미지 -->
                <div class="profile-section">
                    <label class="profile-label">프로필 사진</label>
                    <p class="profile-helper"></p>
                    <div class="profile-upload">
                        <input type="file" id="profileImage" accept="image/jpeg,image/jpg,image/png" style="display: none;">
                        <label for="profileImage" class="profile-circle">
                            <span class="plus-icon">+</span>
                            <img id="profilePreview" style="display: none;">
                        </label>
                    </div>
                </div>

                <!-- 이메일 -->
                <div class="form-group">
                    <label for="email">이메일*</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="이메일을 입력하세요"
                        autocomplete="email"
                        maxlength="360"
                    >
                    <p class="helper-text"></p>
                </div>

                <!-- 비밀번호 -->
                <div class="form-group">
                    <label for="password">비밀번호*</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="비밀번호를 입력하세요"
                        autocomplete="new-password"
                        maxlength="20"
                    >
                    <p class="helper-text"></p>
                </div>

                <!-- 비밀번호 확인 -->
                <div class="form-group">
                    <label for="passwordConfirm">비밀번호 확인*</label>
                    <input
                        type="password"
                        id="passwordConfirm"
                        name="passwordConfirm"
                        placeholder="비밀번호를 한번 더 입력하세요"
                        autocomplete="new-password"
                        maxlength="20"
                    >
                    <p class="helper-text"></p>
                </div>

                <!-- 닉네임 -->
                <div class="form-group">
                    <label for="nickname">닉네임*</label>
                    <input
                        type="text"
                        id="nickname"
                        name="nickname"
                        placeholder="닉네임을 입력하세요"
                        autocomplete="nickname"
                        maxlength="10"
                    >
                    <p class="helper-text"></p>
                </div>

                <button type="submit" id="signupButton" class="form-button" disabled>회원가입</button>
            </form>

            <button type="button" id="loginButton" class="login-button">로그인하러 가기</button>
        </div>
    </div>

    <script src="/js/signup.js"></script>
</body>
</html>
