<!DOCTYPE html>
<html>

<head>
    <link href="/assets/css/global.css" rel="stylesheet">
    <title>아무말대잔치</title>
</head>

<body>
    <header></header>
    <script src="/components/header/header.js"></script>

    <p>회원가입</p>

    <form id="form">
        <p>닉네임</p>
        <input type="text" id="nickname" name="nickname" maxlength="10" required>
        <div style="height: 30px;"></div>

        <p>이메일</p>
        <input type="text" id="email" name="email" maxlength="320" required>
        <div style="height: 30px;"></div>

        <p>비밀번호</p>
        <input type="password" id="password" name="password" required>
        <br></br>
        
        <button type="submit">
            확인
        </button>
    </form>

    <script src="/pages/signup/signup.js"></script>
</body>

</html>
