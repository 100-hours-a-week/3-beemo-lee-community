<!DOCTYPE html>
<html>

<head>
    <link href="/assets/css/global.css" rel="stylesheet">
    <link href="/assets/css/sign/sign.css" rel="stylesheet">
    <link href="/pages/signup/signup.css" rel="stylesheet">
    <title>회원가입</title>
</head>

<body>
    <header></header>
    <script src="/components/header/header.js"></script>

    <!-- 로그인페이지 전체 영역 -->
    <div class="container">
        <h1 class="sign-title">회원가입</h1>

        <!-- 프로필 선택 -->
        <div class="profile-section">
            <label for="profile-upload" class="profile-upload-label">
                <div class="profile-circle">
                    <span class="profile-placeholder">+</span>
                </div>
            </label>
            <input type="file" id="profile-upload" accept="image/*" style="display: none;">
        </div>

        <!-- 폼 -->
        <form id="form">
            <!-- 이메일 입력 -->
            <div class="input-container">
                <h2 class="input-lable">닉네임</h2>
                <input class="input-box" id="nickname" type="nickname" name="'nickname" maxlength="10"
                    placeholder="z지존파워z" required>
            </div>

            <!-- 이메일 입력 -->
            <div class="input-container">
                <h2 class="input-lable">이메일</h2>
                <input class="input-box" id="email" type="email" name="'email" maxlength="320"
                    placeholder="example@email.com" required>
            </div>

            <!-- 비밀번호 입력 -->
            <div class="input-container">
                <h2 class="input-lable">비밀번호</h2>
                <input class="input-box" id="password" type="password" name="password" autocomplete="off" required>
            </div>

            <!-- 비밀번호 입력 -->
            <div class="input-container">
                <h2 class="input-lable">비밀번호 확인</h2>
                <input class="input-box" id="password-re" type="password" name="password-re" autocomplete="off" required>
            </div>

            <!-- 회원정보 전송 -->
            <button class="form-button" type="submit">
                회원가입
            </button>
        </form>
        <a href="/signin">로그인 하러가기</a>
        <script src="/pages/signup/signup.js"></script>
    </div>
</body>

</html>
