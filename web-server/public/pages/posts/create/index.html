<!DOCTYPE html>
<html>

<head>
    <link href="/assets/css/global.css" rel="stylesheet">
    <link href="/assets/css/sign/sign.css" rel="stylesheet">
    <link href="/pages/posts/create/create.css" rel="stylesheet">
    <title>게시글 작성</title>
</head>

<body>
    <header></header>
    <script src="/components/header/header-auth.js"></script>

    <div class="container">
        <h1 class="sign-title">게시글 작성</h1>

        <form id="post-form">
            <!-- 제목 입력 -->
            <div class="input-container">
                <h2 class="input-lable">제목*</h2>
                <input class="input-box" id="title" type="text" name="title" maxlength="26"
                    placeholder="제목을 입력해주세요. (최대 26글자)" required>
            </div>

            <!-- 내용 입력 -->
            <div class="textarea-container">
                <h2 class="input-lable">내용*</h2>
                <textarea class="textarea-box" id="content" name="content"
                    placeholder="내용을 입력해주세요." required></textarea>
                <p class="helper-text">* helper text</p>
            </div>

            <!-- 이미지 업로드 -->
            <div class="image-container">
                <h2 class="input-lable">이미지</h2>
                <div class="image-upload-wrapper">
                    <label for="image-upload" class="image-upload-label">
                        <span class="upload-button">파일 선택</span>
                        <span class="upload-text" id="upload-text">파일을 선택해주세요.</span>
                    </label>
                    <input type="file" id="image-upload" accept="image/*" style="display: none;">
                </div>
            </div>

            <!-- 완료 버튼 -->
            <button class="submit-button" type="submit">
                완료
            </button>
        </form>

        <script src="/pages/posts/create/create.js"></script>
    </div>
</body>

</html>
