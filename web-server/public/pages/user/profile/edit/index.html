<!DOCTYPE html>
<html>

<head>
    <link href="/assets/css/global.css" rel="stylesheet">
    <link href="/assets/css/sign/sign.css" rel="stylesheet">
    <link href="/pages/user/profile/edit/profile.css" rel="stylesheet">
    <title>회원정보수정</title>
</head>

<body>
    <header></header>
    <script src="/components/header/header-auth.js"></script>

    <div class="container">
        <h1 class="sign-title">회원정보수정</h1>

        <!-- 프로필 사진 -->
        <div class="profile-section">
            <h2 class="input-lable">프로필 사진*</h2>
            <label for="profile-upload" class="profile-upload-label">
                <div class="profile-circle" id="profile-preview">
                    <span class="profile-placeholder">변경</span>
                </div>
            </label>
            <input type="file" id="profile-upload" accept="image/*" style="display: none;">
        </div>

        <form id="profile-form">
            <!-- 이메일 -->
            <div class="input-container">
                <h2 class="input-lable">이메일</h2>
                <p class="email-text" id="email">example@email.com</p>
            </div>

            <!-- 닉네임 -->
            <div class="input-container">
                <h2 class="input-lable">닉네임</h2>
                <input class="input-box" id="nickname" type="text" name="nickname" maxlength="10"
                    placeholder="닉네임을 입력해주세요" required>
                <!-- <p class="helper-text">* helper text</p> -->
            </div>

            <!-- 수정하기 버튼 -->
            <button class="form-button" type="submit">
                수정하기
            </button>

            <!-- 회원 탈퇴 -->
            <p class="delete-text" id="delete-account-btn">회원 탈퇴</p>
        </form>

        <script src="/pages/user/profile/edit/profile.js"></script>
    </div>
</body>

</html>
