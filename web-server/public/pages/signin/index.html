<!DOCTYPE html>
<html>

<head>
    <link href="/assets/css/global.css" rel="stylesheet">
    <link href="/assets/css/sign/sign.css" rel="stylesheet">
    <title>로그인</title>
</head>

<body>
    <!-- 헤더 컴포넌트 로드 -->
    <header></header>
    <script src="/components/header/header.js"></script>

    <!-- 로그인페이지 전체 영역 -->
    <div class="container">
        <h1 class="sign-title">로그인</h1>

        <!-- 폼 -->
        <form id="form">
            <!-- 이메일 입력 -->
            <div class="input-container">
                <h2 class="input-lable">이메일</h2>
                <input class="input-box" id="email" type="email" name="'email" maxlength="320"
                    placeholder="example@email.com" required>
            </div>

            <!-- 비밀번호 입력 -->
            <div class="input-container">
                <h2 class="input-lable">비밀번호</h2>
                <input class="input-box" id="password" type="password" name="password" autocomplete="off" required>
            </div>

            <!-- 로그인 전송 -->
            <button class="form-button" type="submit">
                로그인
            </button>

            <!-- 회원 가입 페이지 이동 -->
            <a href="/signup">회원가입</a>
        </form>

        <script src="/pages/signin/signin.js"></script>
    </div>

</body>

</html>
